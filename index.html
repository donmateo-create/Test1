<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odczyt NFC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #wynik {
      margin-top: 20px;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>ğŸ“¶ Odczyt NFC</h2>
  <p>Dotknij tagu NFC do telefonu po naciÅ›niÄ™ciu przycisku.</p>
  <button id="startNFC">Rozpocznij skanowanie</button>

  <div id="wynik">Brak danych</div>

  <script>
    const startBtn = document.getElementById('startNFC');
    const wynikDiv = document.getElementById('wynik');

    async function uruchomNFC() {
      if ('NDEFReader' in window) {
        try {
          const ndef = new NDEFReader();
          await ndef.scan();
          wynikDiv.textContent = "Czekam na tag NFC...";

          ndef.onreading = event => {
            const { message, serialNumber } = event;
            let output = `ğŸ”¹ UID tagu: ${serialNumber}\n`;

            for (const record of message.records) {
              output += `\nğŸ“„ Typ: ${record.recordType}`;

              // Odczyt danych jako tekst (jeÅ›li dostÄ™pne)
              if (record.recordType === "text") {
                const textDecoder = new TextDecoder(record.encoding || "utf-8");
                output += `\nğŸ“ Dane: ${textDecoder.decode(record.data)}`;
              } 
              else if (record.recordType === "url") {
                const textDecoder = new TextDecoder();
                output += `\nğŸ”— URL: ${textDecoder.decode(record.data)}`;
              } 
              else {
                output += `\nğŸ“¦ Surowe dane: ${JSON.stringify(record.data)}`;
              }
            }

            wynikDiv.textContent = output;
          };
        } catch (error) {
          wynikDiv.textContent = "âŒ BÅ‚Ä…d: " + error.message;
        }
      } else {
        wynikDiv.textContent = "âš ï¸ Twoja przeglÄ…darka nie obsÅ‚uguje Web NFC.\nUÅ¼yj Chrome na Androidzie.";
      }
    }

    startBtn.addEventListener('click', uruchomNFC);
  </script>
</body>
</html>
